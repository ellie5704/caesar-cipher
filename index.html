<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-1/2 flex flex-col items-center">
        <h1 class="text-xl">Caesar Cipher</h1>
    
        <form id="cipherForm" class="mt-4">
            <div class="mb-4">
                <label for="inputText" class="text-md font-semibold text-gray-800">Enter Message:</label>
                <textarea id="inputText" class="block w-100 border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div><br>
            <div>
                <label for="encode"> Encode:</label>
                <input type="radio" id="encode" name="mode">
                <label for="decode"> Decode:</label>
                <input type="radio" id="decode" name ="mode">
            </div><br>
            <div>
                <label for="key">Key:</label>
                <input type="number" id="key" value="1" min="0" max="26" class="border border-gray-300 rounded-md shadow-sm p-1">   
            </div><br>
            <div>
                <label for="outputText" class="text-md font-semibold text-gray-800">Output Message:</label>
                <textarea id="outputText" class="block w-100 border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
